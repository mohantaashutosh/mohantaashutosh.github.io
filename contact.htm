    <section class="form">
        <h1>
            Contact Form
        </h1>
        <form action="https://formspree.io/f/mjvdbppj" method="POST">
            <label for="full-name">Full Name:</label><br>
            <input type="text" id="full-name" name="full-name" placeholder="John Snow" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="abc@xyz.com" required><br>
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" placeholder="Example: Meeting" required><br>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" placeholder="Please briefly explain the reason for contact" required></textarea><br>
            <input type="submit" value="Submit">
          </form>
    </section>
